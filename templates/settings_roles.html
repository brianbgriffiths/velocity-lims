{% block centercontent %}
<div id="main" class="center-border">

<!-- Role Name Modal -->

    <div class="modal-content">
        <h3>Create New Role</h3>
        <label for="role-name-input">Role Name:</label>
        <input type="text" id="role-name-input" placeholder="Enter role name" maxlength="50">
        <div class="modal-buttons">
            <button id="role-name-confirm" class="btn-primary">Continue</button>
            <button id="role-name-cancel" class="btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<!-- Permissions Modal -->
<div id="permissions-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>Select Permissions for Role: <span id="role-name-display"></span></h3>
        <div id="permissions-list">
            <!-- Permissions will be loaded here -->
        </div>
        <div class="modal-buttons">
            <button id="permissions-save" class="btn-primary">Save Role</button>
            <button id="permissions-cancel" class="btn-secondary">Cancel</button>
        </div>
    </div>
</div>

{% block javascript %}

<script>
const csrf = '{{ csrf_token }}';
const main = document.getElementById('main');
const roles = {{ roles|safe }};
const permissions = {{ permissions|safe }};

// State variables
var currentRoleName = '';
var selectedPermissions = [];

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    displayRoles();
    setupEventListeners();
});

function setupEventListeners() {
    // Add Role button
    document.getElementById('add-role-btn').addEventListener('click', showRoleNameModal);
    
    // Role name modal buttons
    document.getElementById('role-name-confirm').addEventListener('click', confirmRoleName);
    document.getElementById('role-name-cancel').addEventListener('click', hideRoleNameModal);
    document.getElementById('role-name-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            confirmRoleName();
        }
    });
    
    // Permissions modal buttons
    document.getElementById('permissions-save').addEventListener('click', saveRole);
    document.getElementById('permissions-cancel').addEventListener('click', function() {
        hidePermissionsModal();
        currentRoleName = ''; // Reset on cancel
    });
    
    // Close modals when clicking outside
    document.getElementById('role-name-modal').addEventListener('click', function(e) {
        if (e.target === this) hideRoleNameModal();
    });
    document.getElementById('permissions-modal').addEventListener('click', function(e) {
        if (e.target === this) hidePermissionsModal();
    });
}

function displayRoles() {
    const rolesDisplay = document.getElementById('roles-display');
    rolesDisplay.innerHTML = '';
    
    if (!roles || roles.length === 0) {
        rolesDisplay.innerHTML = '<p>No roles defined yet. Click "Add Role" to create one.</p>';
        return;
    }
    
    roles.forEach(role => {
        const roleElement = createRoleElement(role);
        rolesDisplay.appendChild(roleElement);
    });
}

function createRoleElement(role) {
    const roleDiv = document.createElement('div');
    roleDiv.className = 'role-item';
    
    // Handle permission_set - it might be a JSON string or already parsed
    let permissionsList = [];
    if (typeof role.permission_set === 'string') {
        try {
            permissionsList = JSON.parse(role.permission_set);
        } catch (e) {
            console.error('Error parsing permission_set:', e);
            permissionsList = [];
        }
    } else if (Array.isArray(role.permission_set)) {
        permissionsList = role.permission_set;
    }
    
    // Convert permission IDs to permission names for display
    const permissionNames = permissionsList.map(pid => {
        const perm = permissions.find(p => p.pid === pid);
        return perm ? perm.permission : `Unknown (${pid})`;
    });
    
    roleDiv.innerHTML = `
        <div class="role-header">
            <div class="role-name">${role.role_name}</div>
            <div class="role-actions">
                <button class="btn-secondary" onclick="editRole('${role.rid}')">Edit</button>
                <button class="btn-secondary" onclick="deleteRole('${role.rid}')">Delete</button>
            </div>
        </div>
        <div class="role-permissions">
            ${permissionNames.map(perm => `<span class="permission-tag">${perm}</span>`).join('')}
        </div>
    `;
    return roleDiv;
}

function showRoleNameModal() {
    document.getElementById('role-name-input').value = '';
    document.getElementById('role-name-modal').style.display = 'flex';
    document.getElementById('role-name-input').focus();
}

function hideRoleNameModal() {
    document.getElementById('role-name-modal').style.display = 'none';
    currentRoleName = '';
}

function confirmRoleName() {
    const roleName = document.getElementById('role-name-input').value.trim();
    
    if (!roleName) {
        localerror('Please enter a role name');
        return;
    }
    
    // Check if role name already exists
    if (roles.some(role => role.role_name.toLowerCase() === roleName.toLowerCase())) {
        localerror('A role with this name already exists');
        return;
    }
    
    currentRoleName = roleName;
    hideRoleNameModal();
    showPermissionsModal();
}

function showPermissionsModal() {
    // Use currentRoleName if set, otherwise try input field as fallback
    const roleNameFromInput = document.getElementById('role-name-input').value.trim();
    const displayRoleName = currentRoleName || roleNameFromInput;
    
    console.log('showPermissionsModal - currentRoleName:', currentRoleName);
    console.log('showPermissionsModal - roleNameFromInput:', roleNameFromInput);
    console.log('showPermissionsModal - displayRoleName:', displayRoleName);
    
    document.getElementById('role-name-display').textContent = displayRoleName;
    
    const permissionsList = document.getElementById('permissions-list');
    permissionsList.innerHTML = '';
    selectedPermissions = [];
    
    if (!permissions || permissions.length === 0) {
        permissionsList.innerHTML = '<p>No permissions available</p>';
    } else {
        permissions.forEach(permission => {
            const permissionDiv = document.createElement('div');
            permissionDiv.className = 'permission-item';
            permissionDiv.innerHTML = `
                <input type="checkbox" id="perm-${permission.pid}" value="${permission.pid}">
                <label for="perm-${permission.pid}">${permission.permission}</label>
            `;
            
            const checkbox = permissionDiv.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    selectedPermissions.push(permission.pid);
                } else {
                    selectedPermissions = selectedPermissions.filter(id => id !== permission.pid);
                }
            });
            
            permissionsList.appendChild(permissionDiv);
        });
    }
    
    document.getElementById('permissions-modal').style.display = 'flex';
}

function hidePermissionsModal() {
    document.getElementById('permissions-modal').style.display = 'none';
    selectedPermissions = [];
    // Don't reset currentRoleName here - keep it until save is complete
}

function saveRole() {
    console.log('saveRole called, currentRoleName:', currentRoleName); // Debug log
    console.log('selectedPermissions:', selectedPermissions); // Debug log
    
    // Try to get role name from input field as fallback
    const roleNameFromInput = document.getElementById('role-name-input').value.trim();
    console.log('Role name from input field:', roleNameFromInput); // Debug log
    
    // Use currentRoleName if set, otherwise try input field
    const finalRoleName = currentRoleName || roleNameFromInput;
    console.log('Final role name to use:', finalRoleName); // Debug log
    
    if (!finalRoleName) {
        console.log('Error: no role name available'); // Debug log
        localerror('Role name is required');
        return;
    }
    
    if (selectedPermissions.length === 0) {
        console.log('Error: no permissions selected'); // Debug log
        localerror('Please select at least one permission');
        return;
    }
    
    const data = {
        role_name: finalRoleName,
        permission_set: selectedPermissions // Send as array, backend will JSON encode
    };
    
    console.log('Sending data:', data); // Debug log
    
    const pyoptions = {
        data,
        csrf,
        url: 'save_role',
        submit_mode: 'silent'
    };
    
    console.log('About to call pylims_post'); // Debug log
    
    pylims_post(pyoptions).then(result => {
        console.log('pylims_post success:', result); // Debug log
        if (result.status === 'success') {
            // Add the new role to the roles array
            roles.push({
                rid: result.role_id,
                role_name: finalRoleName,
                permission_set: selectedPermissions // Keep as array for local display
            });
            
            displayRoles();
            hidePermissionsModal();
            // Reset currentRoleName only after successful save
            currentRoleName = '';
        } else {
            localerror(result.error || 'Failed to save role');
        }
    }).catch(error => {
        console.error('pylims_post error:', error);
        localerror('Error saving role: ' + error.message);
    });
}

function editRole(roleId) {
    // TODO: Implement edit functionality
    console.log('Edit role:', roleId);
    localerror('Edit functionality not yet implemented');
}

function deleteRole(roleId) {
    if (!confirm('Are you sure you want to delete this role?')) {
        return;
    }
    
    const data = { role_id: roleId };
    const pyoptions = {
        data,
        csrf,
        url: 'delete_role',
        submit_mode: 'silent'
    };
    
    pylims_post(pyoptions).then(result => {
        if (result.status === 'success') {
            // Remove the role from the roles array
            const index = roles.findIndex(role => role.rid === roleId);
            if (index > -1) {
                roles.splice(index, 1);
            }
            displayRoles();
        } else {
            localerror(result.error || 'Failed to delete role');
        }
    }).catch(error => {
        console.error(error);
        localerror('Error deleting role: ' + error.message);
    });
}

function localerror(msg) {
    error_element = document.getElementById('pylims_request_error');
    if (error_element) {
        error_element.textContent = msg;
        error_element.style.display = 'block';
    } else {
        alert(msg); // Fallback if error element doesn't exist
    }
}
